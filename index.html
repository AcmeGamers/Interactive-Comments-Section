<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>Frontend Mentor | Interactive comments section</title>

    <link
      href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <main id="root"></main> -->
    <div class="column hr-center">
      <!-- Comment Card Container -->
      <div class="card row">
        <div class="column upvoting vr-center hr-center">
          <a href="">+</a>
          <span>5</span>
          <a href="">-</a>
        </div>
        <div>
          <div class="row space-between hr-center">
            <div class="user-info row hr-center">
              <img
                class="user"
                src="./images/avatars/image-amyrobson.png"
                alt=""
              />
              <a class="username mg-lr-15px">amberson</a>
              <p class="period">1 month ago</p>
            </div>
            <button class="btn btn-reply">Reply</button>
          </div>
          <p class="comment">
            lorem ipsum dolor sit amet consectetur adipisicing elit sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam quis nostrud exercitation ullamco laboris nisi ut
            aliquip ex ea commodo consequat.
          </p>
        </div>
      </div>

      <!-- Add Comment Card Container -->
      <div class="card row vr-top space-between">
        <img class="user" src="./images/avatars/image-amyrobson.png" alt="" />
        <textarea
          name="text "
          placeholder="Add a comment..."
          class="mg-lr-10px"
          cols="30"
          rows="10"
        ></textarea>
        <button class="btn btn-send">Send</button>
      </div>
    </div>
  </body>
</html>
